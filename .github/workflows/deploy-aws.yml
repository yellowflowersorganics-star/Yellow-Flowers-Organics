name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude "docs/*" \
            --exclude ".gitignore" \
            --exclude "README.md" \
            --exclude "package.json" \
            --exclude "package-lock.json" \
            --exclude "CHANGELOG.md" \
            --delete \
            --cache-control "public, max-age=31536000" \
            --metadata-directive REPLACE

      - name: Set correct content types
        run: |
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }} s3://${{ secrets.S3_BUCKET_NAME }} \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }} s3://${{ secrets.S3_BUCKET_NAME }} \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }} s3://${{ secrets.S3_BUCKET_NAME }} \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript; charset=utf-8" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache (if using CloudFront)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment to AWS S3 completed successfully!"
          echo "üåê Website URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"

