name: Deploy to DEV

on:
  push:
    branches:
      - develop
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ secrets.AWS_REGION_DEV }}

      - name: Sync files to S3 (DEV)
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME_DEV }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude "docs/*" \
            --exclude ".gitignore" \
            --exclude "README.md" \
            --exclude "package.json" \
            --exclude "package-lock.json" \
            --exclude "CHANGELOG.md" \
            --delete \
            --cache-control "public, max-age=3600" \
            --metadata-directive REPLACE

      - name: Set correct content types
        run: |
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME_DEV }} s3://${{ secrets.S3_BUCKET_NAME_DEV }} \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME_DEV }} s3://${{ secrets.S3_BUCKET_NAME_DEV }} \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css; charset=utf-8" \
            --metadata-directive REPLACE
          
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME_DEV }} s3://${{ secrets.S3_BUCKET_NAME_DEV }} \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript; charset=utf-8" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache (if using CloudFront)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "‚úÖ DEV Deployment completed successfully!"
          echo "üåê DEV URL: http://${{ secrets.S3_BUCKET_NAME_DEV }}.s3-website-${{ secrets.AWS_REGION_DEV }}.amazonaws.com"
          echo "üîç Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"

