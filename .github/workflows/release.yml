name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for changelog generation

      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release - including all commits"
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREV_TAG to ${{ steps.get_version.outputs.VERSION }}"
            CHANGELOG=$(git log ${PREV_TAG}..${{ steps.get_version.outputs.VERSION }} --pretty=format:"* %s (%h)" --no-merges)
          fi
          
          # Save to file for release notes
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # Count articles
          ARTICLE_COUNT=$(find articles -name "*.html" 2>/dev/null | wc -l)
          
          echo "ARTICLE_COUNT=$ARTICLE_COUNT" >> $GITHUB_OUTPUT

      - name: Create Release Archive
        run: |
          mkdir -p release-package
          
          # Copy website files
          cp -r articles release-package/ 2>/dev/null || true
          cp index.html release-package/ 2>/dev/null || true
          cp styles.css release-package/ 2>/dev/null || true
          cp article-styles.css release-package/ 2>/dev/null || true
          cp script.js release-package/ 2>/dev/null || true
          cp README.md release-package/ 2>/dev/null || true
          
          # Create zip archive
          cd release-package
          zip -r ../yellow-flowers-farm-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Yellow Flowers Organic Farm ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üåº Yellow Flowers Organic Farm - Release ${{ steps.get_version.outputs.VERSION }}
            
            ### üìä Website Statistics
            - **Total Articles:** ${{ steps.changelog.outputs.ARTICLE_COUNT }}
            - **Release Date:** ${{ github.event.head_commit.timestamp }}
            
            ### üìù What's New
            $(cat CHANGELOG.txt)
            
            ### üöÄ Deployment
            This release has been automatically deployed to AWS S3.
            
            ### üì¶ Installation
            1. Download the zip file below
            2. Extract to your web server
            3. Configure your domain to point to the extracted directory
            
            ### üîó Links
            - [View Website](http://yellow-flowers-farm.s3-website-region.amazonaws.com)
            - [Documentation](README.md)
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
          files: |
            yellow-flowers-farm-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger deployment
        if: success()
        run: |
          echo "‚úÖ Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
          echo "üöÄ Triggering AWS deployment..."
          
          # Trigger the deploy workflow
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy-aws.yml/dispatches \
            -d '{"ref":"main"}'

